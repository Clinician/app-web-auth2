<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
    <title>Pryv â€” Register</title>

    <link rel="icon" href="./assets/page-logo.png">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Roboto:300,400">
    <link rel="stylesheet" type="text/css" href="./css/style.css"/>

    <script type="text/javascript" src="./scripts/register-script.js"></script>
</head>
<body>
<div class="wrapper">
    <img class="logo" src="./assets/main-logo.png"/>
    <div id="simple-page-wrapper">
        <div id="error" class="alert alert-danger" style="display: none;"></div>

        <form role="form" id="registerForm">
            <h1>Register new user</h1>

            <div class="form-group">
                <label>E-mail address</label>
                <input class="form-control" name="email" type="text" required>
                <label>Username</label>
                <input class="form-control" name="username" type="text" required>
                <label>Password</label>
                <input class="form-control" name="pass" type="password" required>
                <label>Confirm password</label>
                <input class="form-control" name="rePass" type="password" required>
                <label>Choose hosting</label>
                <select class="form-control" id="hosting" required></select>
            </div>
            
            <p>By registering you agree with our <a href="http://pryv.com/terms-of-use/" target="_blank"><strong>terms of use</strong></a> and our <a href="http://pryv.com/privacy/" target="_blank"><strong>privacy policy</strong></a>.</p>

            <div class="form-group">
                <input class="btn btn-success btn-block" type="submit" value="Send request">
            </div>
        </form>
    </div>
</div>
</body>
</html>

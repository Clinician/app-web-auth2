<!DOCTYPE html>
<html>
<body>
<script>
var queryString = window.location.search;
var query = queryString.length > 0 ? queryString+'&': '?';
var origin = window.location.href;
window.location.replace(origin.substring(0,origin.lastIndexOf('/') + 1) + 'access.html' + query + 'standaloneRegister=true&requestingAppId=pryv-reg-standalone');
</script>
</body>
</html>
